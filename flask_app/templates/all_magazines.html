<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Magazines</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container">
        <a class="navbar-brand" href="#">Welcome {{session.first_name}} {{session.last_name}}!</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/magazines/new">Add Magazine</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/users/{{session.user_id}}/account">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <h2>Magazines</h2>
      </div>
      <div class="row">
        <div class="col">
          {% for magazine in magazines %}
            <div class="d-flex">
              <a href="/magazines/{{ magazine.id }}">{{ magazine.title }}</a><p>&nbsp;&nbsp;&nbsp;added by {{magazine.creator_first_name}} {{magazine.creator_last_name}}&nbsp;&nbsp;&nbsp;</p><a href="/magazines/{{ magazine.id }}/subscribe">Subscribe</a>
            </div>
          {%endfor%}
        </div>
      </div>
    </main>
  </body>
</html>
