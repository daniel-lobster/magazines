<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Recipes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container">
        <a class="navbar-brand" href="#">Recipes</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/all_recipes">All Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <h5 class="card-header">Edit Recipe</h5>
            <div class="card-body">
              <form action="/all_recipes/{{ recipe.id }}/update" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    value="{{ recipe.name }}"
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description:</label>
                  <textarea
                    name="description"
                    id="description"
                    class="form-control"
                  >{{ recipe.description }}</textarea>
                </div>
                <div class="mb-3">
                  <label for="instructions" class="form-label">Instructions:</label>
                  <textarea
                    name="instructions"
                    id="instructions"
                    class="form-control"
                  >{{ recipe.instructions }}</textarea>
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Date:</label>
                  <input
                    type="date"
                    name="date"
                    id="date"
                    class="form-control"
                    value="{{ recipe.date }}"
                  />
                </div>
                {%if recipe.under_30 == 1%}
                <div class="mb-3">
                  <label for="under_30" class="form-label">Under 30:</label><br>
                  <input type="radio"name="under_30" value="1" checked>
                  <label>Yes</label><br>
                  <input type="radio" name="under_30" value="0">
                  <label>No</label>
                </div>
                {%else%}
                <div class="mb-3">
                  <label for="under_30" class="form-label">Under 30:</label><br>
                  <input type="radio"name="under_30" value="1">
                  <label>Yes</label><br>
                  <input type="radio" name="under_30" value="0" checked>
                  <label>No</label>
                </div>
                {%endif%}
                <div class="d-flex justify-content-end">
                  <input
                    type="submit"
                    value="Edit Recipe"
                    class="btn btn-primary"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
